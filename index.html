<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container pt-5" id="app" v-cloak>''
        <div class="card center">
            <div v-html='myHtml'></div>

            <div class="form-control">
                <input type="text" @keyup.enter="addItem" ref='myInput'>
            </div>

            <ul class="list" v-if="items.length">
                <li class="list-item" :style="{cursor: 'pointer'}" v-for="(item, i) in items" @click="items.splice(i, 1)" :key="item">
                    <strong>{{ item }} </strong> <button class="btn danger">X</button>

                </li>

            </ul>
            <h3 v-show="items.length === 0">Not elements</h3>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
